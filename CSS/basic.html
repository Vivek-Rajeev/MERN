           body{
            height: 1000vh;
           }
           .sticky{
            position:sticky;
            top:0;
           }
           .fixed{
            position:fixed;
            bottom:10px;
            right:10px;
            background:fuchsia;
            padding:10px;
           }
           .parent{
            position:relative;
            border:2px solid black;
            background-color:orangered;
            width:200px;
            height:200px;
            top:10px;
            left:10px;
           }
           .child{
            position:absolute;
            border:5px dotted purple;
            text-align:center; 
            top:50px;
            left:100px;
            background:cyan;
            width:100px;
            height:100px;
           }

    <div class="fixed">Fixed</div>
    <div class="parent">Relative</div>
    <div class="child">Absolute</div>
