<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Ex</title>
    <style>
        .box{
            border: 2px solid darkblue;
            background-color:beige;
            width:10px;
            height:20px;
        }
        .container{
            display:flex;
            gap:10px;
            flex-direction:row-reverse;
            justify-content:space-evenly;
            align-items:center;
            height:100vh;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
